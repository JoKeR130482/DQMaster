<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DQMaster - Все правила</title>
    <link rel="icon" href="/static/favicon.ico" type="image/svg+xml">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <h1>Библиотека правил</h1>
            <div class="header-actions">
                <a href="/" class="nav-link">&larr; К списку проектов</a>
            </div>
        </header>

        <div class="toolbar">
            <input type="text" id="searchInput" class="search-input" placeholder="Поиск по названию или описанию...">
            <button id="show-groups-only-btn" class="btn btn-secondary">Показать только группы</button>
            <div class="sort-buttons">
                <span>Сортировать:</span>
                <button id="sortByName" class="btn btn-secondary">По имени (А-Я)</button>
                <button id="sortByNameDesc" class="btn btn-secondary">По имени (Я-А)</button>
            </div>
        </div>

        <div id="rules-list-container" class="rules-list">
            <!-- Rules will be dynamically inserted here by JavaScript -->
        </div>
        <div id="loading" class="loading-spinner"></div>
        <div id="error-container" class="error-container"></div>
    </div>
    <script src="/static/rules.js"></script>
</body>
</html>
