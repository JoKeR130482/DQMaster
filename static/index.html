<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DQMaster — Мои проекты</title>
    <link rel="icon" href="/static/favicon.ico" type="image/svg+xml">
    <link rel="stylesheet" href="/static/css/styles.css?v=1.2">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <header class="page-title-header">
            <h1 class="main-h1">Мои проекты</h1>
            <p class="main-p">Управляйте своими проектами: редактируйте, удаляйте и запускайте</p>
        </header>

        <!-- Controls Bar -->
        <div class="controls-bar">
            <div class="search-wrapper">
                <i data-lucide="search" class="search-icon"></i>
                <input type="text" id="search-input" placeholder="Поиск по названию или описанию..." class="search-input">
            </div>
            <div class="view-mode-toggle">
                <button id="view-grid-btn" class="btn btn-icon active" title="Карточки">
                    <i data-lucide="grid"></i>
                </button>
                <button id="view-table-btn" class="btn btn-icon" title="Таблица">
                    <i data-lucide="list"></i>
                </button>
            </div>
            <a href="/dictionary" class="btn btn-secondary">
                <i data-lucide="book-check"></i>
                <span>Словарь</span>
            </a>
            <a href="/rules" class="btn btn-secondary">
                <i data-lucide="library"></i>
                <span>Библиотека правил</span>
            </a>
            <a href="/rule-groups" class="btn btn-secondary">
                <i data-lucide="layers"></i>
                <span>Группы правил</span>
            </a>
            <button id="show-add-form-btn" class="btn btn-primary">
                <i data-lucide="plus"></i>
                <span>Добавить проект</span>
            </button>
        </div>

        <!-- Add Project Form (Initially Hidden) -->
        <div id="add-project-form-container" class="add-form-container" style="display: none;">
            <h2 class="add-form-h2">Новый проект</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label for="add-name">Название</label>
                    <input type="text" id="add-name" placeholder="Введите название проекта">
                </div>
                <div class="form-group">
                    <label for="add-description">Описание</label>
                    <textarea id="add-description" placeholder="Краткое описание проекта" rows="3"></textarea>
                </div>
            </div>
            <div class="form-actions">
                <button id="add-project-btn" class="btn btn-success">
                    <i data-lucide="save"></i>
                    <span>Сохранить</span>
                </button>
                <button id="cancel-add-project-btn" class="btn btn-secondary">
                    <i data-lucide="x"></i>
                    <span>Отмена</span>
                </button>
            </div>
        </div>

        <div id="loading" class="loading-spinner" style="display: none;"></div>
        <div id="error-container" class="error-container" style="display: none;"></div>

        <!-- Main content area for projects -->
        <main id="projects-container">
            <!-- Grid and Table views will be injected here by JS -->
        </main>

        <div id="empty-state" style="display: none;">
             <div class="empty-state-icon-box"></div>
             <h3 class="empty-state-h3">Нет проектов</h3>
             <p class="empty-state-p">Начните, добавив свой первый проект.</p>
        </div>

    </div>

    <!-- Notification Toast -->
    <div id="notification-toast" class="toast"></div>

    <script src="/static/script.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
