<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DQMaster - Загрузка Excel</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header class="rules-header">
            <h1>Загрузите Excel файл</h1>
            <a href="/rules" class="back-link">Все правила &rarr;</a>
        </header>
        <p>Выберите файл, и приложение отобразит названия колонок из первой строки.</p>
        <div class="upload-container">
            <input type="file" id="fileInput" accept=".xlsx, .xls" class="file-input">
            <label for="fileInput" class="file-label">Выберите файл...</label>
        </div>
        <div id="loading" class="loading-spinner" style="display: none;"></div>

        <!-- Container for column configuration -->
        <div id="columns-config-container" class="result-container" style="display: none;">
            <h2>Настройте правила для колонок:</h2>
            <div id="columns-list">
                <!-- Column configurations will be injected here by JS -->
            </div>
            <button id="validateButton" class="action-button">Запустить проверку</button>
        </div>

        <!-- Container for displaying validation results -->
        <div id="validation-results-container" style="display: none;">
            <h3>Результаты проверки:</h3>
            <div id="results-output"></div>
        </div>

        <div id="error-container" class="error-container"></div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
