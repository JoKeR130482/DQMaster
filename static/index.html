<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DQMaster - Загрузка Excel</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header class="rules-header">
            <h1>Загрузите Excel файл</h1>
            <div class="nav-links">
                <a href="/rules" class="back-link">Все правила</a>
                <a href="/templates" class="back-link">Шаблоны</a>
            </div>
        </header>
        <p>Выберите файл, и приложение отобразит названия колонок из первой строки.</p>
        <div class="upload-container">
            <input type="file" id="fileInput" accept=".xlsx, .xls" class="file-input">
            <label for="fileInput" class="file-label">Выберите файл...</label>
        </div>
        <div id="loading" class="loading-spinner" style="display: none;"></div>

        <!-- Container for template suggestions -->
        <div id="template-suggestion-container" class="suggestion-container" style="display: none;">
            <h3>Найдены подходящие шаблоны!</h3>
            <p>Хотите применить один из них?</p>
            <div id="template-suggestions-list"></div>
            <button id="skip-templates-btn" class="secondary-button">Нет, настроить вручную</button>
        </div>

        <!-- Container for column configuration -->
        <div id="columns-config-container" class="result-container" style="display: none;">
            <div class="config-header">
                <h2>Настройте правила для колонок:</h2>
                <button id="save-template-btn" class="secondary-button">Сохранить как шаблон</button>
            </div>
            <div id="columns-list">
                <!-- Column configurations will be injected here by JS -->
            </div>
            <button id="validateButton" class="action-button">Запустить проверку</button>
        </div>

        <!-- Container for displaying validation results -->
        <div id="validation-results-container" style="display: none;">
            <h3>Результаты проверки:</h3>
            <!-- Summary table will be rendered here -->
            <div id="summary-results"></div>
            <!-- Detailed tables will be rendered here on click -->
            <div id="detailed-results"></div>
        </div>

        <div id="error-container" class="error-container"></div>
    </div>

    <!-- Modal for saving a template -->
    <div id="save-template-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>Сохранить шаблон</h2>
            <p>Введите имя для вашего нового шаблона.</p>
            <input type="text" id="template-name-input" placeholder="Например, 'Ежемесячный отчет'">
            <div class="modal-actions">
                <button id="cancel-save-btn" class="secondary-button">Отмена</button>
                <button id="confirm-save-btn" class="action-button">Сохранить</button>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
