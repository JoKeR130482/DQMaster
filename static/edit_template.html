<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DQMaster - Редактировать шаблон</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header class="rules-header">
            <h1>Редактировать шаблон</h1>
            <a href="/templates" class="back-link">&larr; К списку шаблонов</a>
        </header>

        <div id="edit-container" style="display: none;">
            <div class="template-name-editor">
                <label for="template-name-input">Имя шаблона:</label>
                <input type="text" id="template-name-input" class="search-input">
            </div>

            <div id="columns-config-container" class="result-container">
                <h2>Настройте правила для колонок:</h2>
                <div id="columns-list">
                    <!-- Column configurations will be injected here by JS -->
                </div>
            </div>

            <button id="save-changes-btn" class="action-button">Сохранить изменения</button>
        </div>

        <div id="loading" class="loading-spinner"></div>
        <div id="error-container" class="error-container"></div>

        <!-- Temporary Debug Output -->
        <div id="debug-output" style="margin-top: 20px; background-color: #eee; padding: 10px; border: 1px solid #ccc; display: none;">
            <h3>Отладочная информация:</h3>
            <pre></pre>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="notification-toast" class="toast"></div>

    <!-- Modal for configuring a rule -->
    <div id="rule-config-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2 id="rule-config-title">Настроить правило</h2>
            <div id="rule-config-form">
                <!-- Dynamic form fields will be injected here -->
            </div>
            <div class="modal-actions">
                <button id="cancel-rule-config-btn" class="secondary-button">Отмена</button>
                <button id="confirm-rule-config-btn" class="action-button">Применить</button>
            </div>
        </div>
    </div>

    <script src="/static/edit_template.js"></script>
</body>
</html>
