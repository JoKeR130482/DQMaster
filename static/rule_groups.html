<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Группы правил - DQMaster</title>
    <link rel="icon" href="/static/favicon.ico" type="image/svg+xml">
    <link rel="stylesheet" href="/static/styles.css?v=1.2">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="main-container">
        <header class="page-header">
            <h1>Группы правил</h1>
            <div class="header-actions">
                <a href="/" class="btn btn-secondary">
                    <i data-lucide="home"></i>
                    <span>На главную</span>
                </a>
                <button id="show-add-group-btn" class="btn btn-primary">
                    <i data-lucide="plus"></i>
                    <span>Создать группу</span>
                </button>
            </div>
        </header>

        <main id="groups-container">
            <!-- Сюда будут вставляться карточки групп -->
        </main>
    </div>

    <!-- Модальное окно для создания/редактирования группы -->
    <div id="group-editor-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <form id="group-editor-form">
                <div class="modal-header">
                    <h3 id="group-modal-title">Создать новую группу</h3>
                    <button id="close-group-modal-btn" type="button" class="btn btn-icon"><i data-lucide="x"></i></button>
                </div>
                <div class="modal-body">
                    <!-- Содержимое формы будет здесь -->
                </div>
                <div class="modal-footer">
                    <button id="cancel-group-modal-btn" type="button" class="btn btn-secondary">Отмена</button>
                    <button id="save-group-btn" type="submit" class="btn btn-primary">Сохранить группу</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/js/rule_groups.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
